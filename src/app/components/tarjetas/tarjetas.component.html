<div class="w-full h-screen">
    <h1 class="text-4xl text-center" >Tarjetas de Creditos</h1>
    <div class="flex justify-around items-center h-full ">
       
        <div  class="h-96  w-2/5 bg-gray-100 relative flex flex-col items-center justify-around rounded-xl shadow-xl p-6">
            <p class="text-xl"> {{ accion  }} Producto</p>
            <form  [formGroup]="form" (ngSubmit)="guardarTarjeta()"  action="" class="grid  grid-rows-3 gap-14 h-4/6 p-4 w-full place-items-center">
              <div class="w-1/2 bg-stone-200 px-2 rounded-lg flex items-center">
                <i class="fa-solid fa-user-astronaut"  [class.green-icon]="this.form.get('titular')?.valid" [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                <input formControlName="titular" type="text"  placeholder="Titular" class="ml-2 rounded-lg bg-stone-200 shadow-sm px-2 py-1 w-full">
              </div>
              <div class="w-1/2 bg-stone-200 px-2 rounded-lg flex items-center">
                <i class="fa-solid fa-credit-card" type="number" [class.green-icon]="this.form.get('numeroTarjeta')?.valid" [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                <input formControlName="numeroTarjeta"   maxlength="16" placeholder="Numero Tarjeta" class="ml-2 rounded-lg bg-stone-200 shadow-sm px-2 py-1 w-full">
              </div>
              <div class="w-1/2  px-2 rounded-lg flex">
                <div class="w-full flex items-center">
                  <i class="fa-solid fa-calendar-days" [class.green-icon]="this.form.get('fechaExpiracion')?.valid" [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                    <input formControlName="fechaExpiracion" type="text"   maxlength="5" placeholder="Exp Date" class="ml-2 rounded-lg bg-stone-200 shadow-sm px-2 py-1 w-1/2">
                </div>
                <div class="w-full flex items-center  ">
                  <i class="fa-solid fa-key" [class.green-icon]="this.form.get('cvv')?.valid" [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                    <input formControlName="cvv" type="text" placeholder="number" maxlength="3" class="ml-2 rounded-lg bg-stone-200 shadow-sm px-2 py-1 w-1/2">
                </div>
              </div> 
              <button  [disabled]="this.form.invalid" [class.disabled]="this.form.invalid" class=" bg-lime-600 font text-white  px-5 py-1 rounded-xl shadow-lg   hover:scale-105 ease-in-out duration-300 " > Submit</button>
            </form>
            
          </div>
        
        <div class="w-auto rounded-lg h-auto bg-slate-700 flex items-start p-5 justify-center text-xl shadow-xl">
            <table class="table-auto border-collapse  border border-slate-500 bg-slate-800 text-sm shadow-sm text-white w-full h-full">
                <thead class="bg-slate-700">
                  <tr>
                    <th class="w-1/3 border border-slate-600 font-semibold p-4 text-slate-200 text-left">Titular</th>
                    <th class="w-1/3 border border-slate-600 font-semibold p-4 text-slate-200 text-left">Numero De Tarjeta</th>
                    <th class="w-1/3 border border-slate-600 font-semibold p-4 text-slate-200 text-left">Exp Date</th>
                    <th class="w-1/3 border border-slate-600 font-semibold p-4 text-slate-200 text-left">Edit</th>
                    <th class="w-1/3 border border-slate-600 font-semibold p-4 text-slate-200 text-left">Eliminar</th>

                   

                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let tarjeta of listTajertas;">
                    <td class="border border-slate-700 text-slate-400 p-4">{{ tarjeta.titular }}</td>
                    <td class="border border-slate-700 text-slate-400 p-4">{{ tarjeta.numeroTarjeta }}</td>
                    <td class="border border-slate-700 text-slate-400 p-4">{{ tarjeta.fechaExpiracion }}</td>
                    <td class="border border-slate-700 text-slate-400 p-4 text-center">
                      <i (click)="editarTarjeta(tarjeta)" class="fa-solid fa-pen-to-square"></i>
                    </td>
                    <td class="border border-slate-700 text-slate-400 p-4 text-center">
                      <i (click)="eliminarTarjeta(tarjeta.id)" class="fa-solid fa-trash-can"></i>
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>
        </div>
        
    </div>
    
</div>
